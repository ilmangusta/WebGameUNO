<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UNO GAME</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="area-button">
        <div class="buttonleft1">
          <button>
            <a href="https://mangustaunowebapp.netlify.app/"
              >Inizia nuova partita</a
            >
          </button>
        </div>
        <div class="buttonleft2"><button>Statistiche</button></div>
      </div>

      <div class="game-field">
        <div class="unologo">
          <img src="images/unologo.png" />
        </div>

        <div class="cards">
          <div class="deck">
            <div class="card-decoratore-1">
              <img src="images/back.png" />
            </div>
            <div class="card-decoratore-2">
              <img src="images/back.png" />
            </div>
            <div class="card-decoratore-3">
              <img src="images/back.png" />
            </div>
          </div>

          <div class="ultima-carta"></div>
        </div>

        <div class="skip">
          <div class="skipbutton">
            <button>SKIP TURN</button>
          </div>
        </div>
      </div>
      <div class="my-cards-container"></div>
    </div>

    <div class="footer">
      <div>
        <p style="text-align: center">Powered by Mangustiano</p>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
